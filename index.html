<html>
  <head>
    <title>Gamedev Canvas Workshop</title>
      <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
      </style>
  </head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	class Ball {
		constructor(x, y, radius){
			this.x = x
			this.y = y
			this.dx = 0
			this.dy = 0
			this.radius = radius
			ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2, false);
		}
		draw() {
			ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2, false);
		}
		move() {
			this.x += this.dx
			this.y += this.dy
		}
		collision(x1, y1, x2, y2) {
			if (this.x + this.dx >= x1 && this.x + this.dx <= x2){
				if (this.y + this.dy <= y1 && this.y + dy >= y2){
					this.dx = -1 * this.dx
					this.dy = -1 * this.dy
				}
			}
		}
	}
	
	var canvas = document.getElementById("myCanvas");
	var ball = Ball(240, 160, 20);
  	var ctx = canvas.getContext("2d");
	
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	ctx.beginPath();
	ctx.fillStyle = "green";
	ball.draw()
	ctx.fill();
	ctx.closePath();
</script>

</body>
</html>
